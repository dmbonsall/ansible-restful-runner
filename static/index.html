<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <title>Create VM</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <h1>Operations</h1>
      </div>
      <hr />
      <div class="row">
        <div class="col">
          <h4>VM Creation</h4>
          <hr />
          <form>
            <div class="form-group">
              <label for="vmName">VM Name</label>
              <input type="text" class="form-control" id="vmName" />
            </div>
            <div class="form-group">
              <label for="vmTemplate">VM Template</label>
              <select class="form-control" id="vmTemplate">
                <option>AlmaCloudInit</option>
                <option>UbuntuCloudInit</option>
              </select>
            </div>
          </form>
          <button class="btn btn-primary" id="createVmButton">Create</button>
        </div>
        <div class="col">
          <h4>Configuration Backup</h4>
          <hr />
          <button class="btn btn-primary" id="configBackupButton">
            Backup Now
          </button>
        </div>
        <div class="col">
          <h4>Console</h4>
          <hr />
          <textarea
            class="form-control text-monospace"
            id="consoleText"
            rows="10"
            style="font-size: 0.8rem"
          ></textarea>
        </div>
      </div>
      <div class="row">
        <h1>Jobs</h1>
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Job UUID</th>
              <th>Start Time</th>
              <th>End Time</th>
              <th>Status</th>
              <th>Results</th>
            </tr>
          </thead>
          <tbody id="jobsTableBody"></tbody>
        </table>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="js/create-vm.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  </body>
</html>
